<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Cauculadora</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="Icalc.png">

    <script lang="JavaScript">
        var n1, n2, op, r;

        function botao(bot) {
            document.frm.txtSaida.value += bot;
        }

        function conta(val) {
            n1 = parseFloat(document.frm.txtSaida.value);
            if (val == "+") {
                op = 1;
            }
            else {
                if (val == "-") {
                    op = 2;
                }
                else {
                    if (val == "*") {
                        op = 3;
                    }
                    else {
                        if (val == "/") {
                            op = 4;
                        }
                    }
                }
            }
            document.frm.txtSaida.value = "";
        }

        function resul(valor) {
            n2 = parseFloat(document.frm.txtSaida.value);
            document.frm.txtSaida.value = "";
            if (op == 1) {
                r = (n1 + n2);
            }
            else if (op == 2) {
                r = (n1 - n2);
            }
            else if (op == 3) {
                r = (n1 * n2);
            }
            else if (op == 4) {
                r = (n1 / n2);
            }
            document.frm.txtSaida.value = r;
        }
        function limpa(lmp) {
            document.frm.txtSaida.value = "";
        }
    </script>
</head>

<body>
    <form name="frm">
        <div>
            <p align="center"><input type="text" name="txtSaida" readonly></p><br>
            <table align="center">
                <tr>
                    <td>
                        <input type="button" name="bum" value="1" onClick="botao(1);">
                    </td>
                    <td>
                        <input type="button" name="bDois" value="2" onClick="botao(2);">
                    </td>
                    <td>
                        <input type="button" name="btres" value="3" onClick="botao(3);">
                    </td>
                    <td>
                        <input type="button" name="bmais" value="+" onClick="conta('+');"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="bquatro" value="4" onClick="botao(4);">
                    </td>
                    <td>
                        <input type="button" name="bcinco" value="5" onClick="botao(5);">
                    </td>
                    <td>
                        <input type="button" name="bseis" value="6" onClick="botao(6);">
                    </td>
                    <td>
                        <input type="button" name="bmenos" value="-" onClick="conta('-');"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="bsete" value="7" onClick="botao(7);">
                    </td>
                    <td>
                        <input type="button" name="boito" value="8" onClick="botao(8);">
                    </td>
                    <td>
                        <input type="button" name="bnove" value="9" onClick="botao(9);">
                    </td>
                    <td>
                        <input type="button" name="bvex" value="*" onClick="conta('*');">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" name="bvirgula" value="," onClick="botao('.');">
                    </td>
                    <td>
                        <input type="button" name="bzero" value="0" onClick="botao(0);">
                    </td>
                    <td>
                        <input type="button" name="bigual" value="=" onClick="resul('=');">
                    </td>
                    <td>
                        <input type="button" name="bdivd" value="/" onClick="conta('/');">
                    </td>

                </tr>
                <tr>
                    <td align="center" colspan="5">
                        <input type="button" name="blimpa" value="ce" onClick="limpa('ce');">
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
